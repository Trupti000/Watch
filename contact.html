<body>



    <div class="navbar">
        <div class="row">
            <div class="fixed-top">
                <nav class="d-flex justify-content-between align-items-center">
                    <h2>WATCH</h2>
                    <div class="right">
                        <a class="text-decoration-none text-Light ms-5" href="./index.html">Home</a>
                        <a class="text-decoration-none text-Light ms-5" href="./About.html">About</a>
                        <a class="text-decoration-none text-Light ms-5" href="./team.html">Our Team</a>
                        <a class="text-decoration-none text-Light ms-5" href="./contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="v">
        <div class="row">
            <img src="./contact.jpg" alt="">
            <h1 data-aos="zoom-in">Contact Us</h1>
        </div>
    </div>

    <center>
        <div class="contact">
            <div class="row">
                <h1>Contact Us</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>


    </center>

    <div class="foot">
